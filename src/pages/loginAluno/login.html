<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="tela de login do aluno">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="nav-bar">
        <div class="nav-bar-links">
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo_PlayIdiomas02.png" alt="Logo Play Idiomas">
                </a>
            </div>
    
            <nav class="menu">
                <a href="#">Cursos</a>
                <a href="#">Fale Conosco</a>
                <a href="#" class="pre-matricula">Pré Matrícula</a>
                <a href="#" class="btn-hamburguer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-list"
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                    </svg>
                </a>
            </nav>
        </div>
    </header>
    
    <div class="containerimg">
        <div class="plano">

        </div>
    </div>

    <main>

        <div class="container">
            <div class="box-login">
                <h2>Área do Aluno</h2>

                <!-- Imagem capelo -->
                <div class="capelo">
                <div class="img-capelo"><img src="img/capelo3.png" alt="imagem de capelo"></div>
                <form action="#"></div>

                    <!--Email/Matricula -->
                    <div class="input-box">
                        <input type="email" required>
                        <label>Email ou matrícula:</label>
                    </div>

                    <!-- Senha -->
                    <div class="input-box">
                        <input type="password" required>
                        <label>Senha:</label>
                        <p class="esqueceu-senha">Esqueceu a senha?</p>
                    </div>
                    
                    <button type="submit">Entrar</button>
                    <p class="cadastro"><a href="cadastro.html">CADASTRE-SE</a></p>
                </form>
            </div>
        </div>





    </main>

    <footer>

    </footer>

    <script src="login.js"></script>
</body>

</html>
